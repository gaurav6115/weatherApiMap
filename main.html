<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Weather Detail</title>
</head>

<body>
  <div class="mapContainer">

    <div class="heading">
      <h1 id="heading1">Weather Api</h1>
    </div>

    <div class="mapAlt">

      <div class="altitude">
        <p><span id="lat">Lat:</span></p>
        <p><span id="long">Long:</span></p>
      </div>

      <!-- <div class="map">
        <iframe src="https://maps.google.com/maps?q=${latitude}, ${longitude}&output=embed" width="100%" height="350"
          frameborder="0" style="border:0"></iframe>
      </div> -->

      <div id="map">
        <p style="color: #fff">MAP</p>
      </div>
    </div>

  </div>
  
 
  <div class="dataContainer">
   
    <h1 class="heading2">Weather Data</h1>

    <div class="weatherData">

      <P>Location: <span id="location"></span><br/></P>
      <div class="latlong" style="display: flex;">
        Lat:&nbsp;<span id="latit"></span>
        <p style="padding-left: 22em;">Long: <span id="longit"></span></p>
      </div>
      <P>Time Zone: <span id="time"></span><br/></P>
      <P>Wind Speed: <span id="windSpeed"></span><br/></P>
      <P>Pressure: <span id="pressure"></span><br/></P>
      <P>Humidity: <span id="humidity"></span><br/></P>
      <P>Wind Direction: <span id="windDirec"></span><br/></P>
      <P>Temperature: <span id="temp"></span><br/></P>
      <P>Feels Like: <span id="feel"></span><br/></P>

    </div>
  </div>
  <script src="script.js"></script>
  <script async
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDq2xe7seSS_JL8Mn7gK_4oervzAFqALVU&callback=initMap"></script>
</body>

</html>
